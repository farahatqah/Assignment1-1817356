<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mahallah Pre Registration</title>
    <link rel="stylesheet" href="Assignment 1.css">
  </head>
  <body>
    <div class="split left">
      <img src="Images/river_of_life.jpg" class="clip-polygon">
      <a href="Images/river_of_life.jpg" download>Download image here</a>
    </div>
    <div class="split right">
      <div>
        <img src="Images/iium-logo.png" class="topright">
      </div>
      <h2>Web-Based Mahallah<br>Pre-Registration</h2>
      <h3>Login</h3>
      <hr>
      <form>
        <div>
          <input type="number" class="MatricNo" placeholder="Enter matric no" required>
        </div>
        <div>
          <input type="password" class="EnterPassword" placeholder="Enter password" required>
        </div>
        <div class="Remember">
          <input type="checkbox" name="RememberMe">
          <label>Remember Me</label>
        </div>
        <button type="submit" name="login" class="loginButton">Login</button>
      </form>
      <div class="bottomRight">
        <a href="#PrivacyPolicy">Privacy Policy</a>
        <a href="#Disclaimer">Disclaimer</a>
        <span>Copyright 2019</span>
      </div>
    </div>

  </body>
</html>
